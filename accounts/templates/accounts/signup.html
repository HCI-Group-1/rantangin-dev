{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Rantangin | Signup</title>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/Rantangin_logo.png' %}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
            <div class="row justify-content-center my-auto">
              <h1 class="login-title">Signup</h1>

              <form action="" method="POST" class="text-start ms-2">
                {% csrf_token %} {% for field in form %}
                <div class="row g-3 align-items-center mb-2">
                  <div class="col-auto">{{ field.label }}</div>
                  <div class="col-auto ms-auto me-2">{{ field }}</div>
                  {% for error in field.errors %}
                  <small style="color: red">{{ error }}</small>
                  {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="{% static 'img/bg.png' %}"
            alt="login image"
            class="signup-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
